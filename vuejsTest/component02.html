<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<script>
</script>
<body>
  <!-- html요소들은 자식 요소로 포함시킬 수 있는 요소들이 정해져 있다. -->
  <div id="app">
    <!-- select 안에 option-component라는 태그를 사용할 수 있다라는 것이 브라우저에 등록되어 있지 않아  -->
    <!-- 브라우저는 이 태그들을 구문 분석하는 작업을 먼저 수행한 후 Vue컴포넌트를 렌더링 한다. -->
    <!-- 구문 분석단계에서 DOM 요소가 올바르지 않다고 판단하기 때문에 제대로 렌더링하지 못하는 문제가 발생. -->
    <select>
      <option-component></option-component>
      <option-component></option-component>
    </select>
  </div>
</body>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
<script type="text/babel">
Vue.component('option-component', {
  template : '<option>hello</option>'
})
Vue.config.devtools = true
new Vue({
  el: "#app",
  data: {
    
  }
})
</script>
<style>
  .layout1 {margin:30px}
</style>
</html>
