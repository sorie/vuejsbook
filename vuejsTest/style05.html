<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>style with computed</title>
  <!-- 예제 개요 : 입력값이 올바른 범위에 포함되지 않을때 스타일을 적용하는 예제 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    div {margin:30px}
    .boxcolor {background-color:orange}
    .center {width:200px;height:100px;line-height:100px;text-align:center;border:1px solid gray}
  </style>
</head>
<body>
  <div id="app">
   <center-box :class="boxstyle"></center-box>
  </div>
  <!-- 컴포넌트 단위에 대해서도 클래스와 스타일을 적용할 수 있다. -->
</body>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
<script type="text/babel">
Vue.component('center-box',{
  template : '<div class="center"> 중앙에 위치</div>'
})
new Vue({
  el: "#app",
  data: {
    boxstyle : {boxcolor:true   }
  },
  computed : {
    
  }
})

</script>
</html>
