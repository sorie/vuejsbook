<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>style with computed</title>
  <!-- 예제 개요 : 입력값이 올바른 범위에 포함되지 않을때 스타일을 적용하는 예제 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    div {margin:30px}
    .score { border: solid 1px black }
    .warning { background-color: orange; color: purple }
    .warnimage { width: 18px; height: 18px; top: 5px; position: relative; }
  </style>
</head>
<body>
  <div id="app">
    <div>
      <p>1부터 100까지만 입력가능합니다.</p>
      <div>
        점수 : <input type="text" class="score" v-model.number="score" v-bind:class="info" />
        <img src="http://sample.bmaster.kro.kr/img/error.png" class="warnimage" v-show="info.warning" alt="">
      </div>
    </div>
  </div>
</body>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
<script type="text/babel">
new Vue({
  el: "#app",
  data: {
    score : 0
  },
  computed : {
    info : function() {
      if(this.score >= 1 && this.score <= 100)
        return {warning:false}
      else 
        return {warning:true}
    }
  }
})
</script>
</html>
