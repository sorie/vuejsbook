<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <!-- 이벤트 처리 3단계 -->
  <!-- 
    1단계 : 문서 내의 요소에서 이벤트가 발생했을 때 html문서의 
    밖에서부터 이벤트를 발생시킨 html 요소까지 포착해 들어가는
    포착단계
    2단계 : 이벤트를 발생시킨 요소에 다다르면 요소의 이벤트에 
    연결된 함수를 직접 호출시키는 이벤트 발생단계
    3단계 : 이벤트가 발생한 요소로부터 상위 요소로 거슬러 올라가면서 동일한 이벤트를 호출시키는
    버블링 단계
   -->
  <div id="app">
    <div id="outer" @click.stop="outerClick">
      <div id="inner" @click="innerClick"></div>
    </div>
  </div>
</body>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
<script type="text/babel">
new Vue({
  el : "#app",
  methods : {
    outerClick: function(e) {
      console.log("### OUTER CLICK")
      console.log("Event Phase : ", e.eventPhase)
      console.log("Current Target : ", e.currentTarget)
      console.log("Target : ", e.target)
      // e.stopPropagation()
      
    },
    innerClick : function(e) {
      console.log("### INNER CLICK")
      console.log("Event Phase : ", e.eventPhase)
      console.log("Current Target : ", e.currentTarget)
      console.log("Target : ", e.target)
      e.stopPropagation()
    }
  }
})
</script>
<style>
  #outer {
    width:200px;height:200px;border:solid 2px black;background-color:aqua;
    position:absolute;top:100px;left:50px;padding:10px;
  }
  #inner {
    width:100px;height:100px;border:solid 2px black;
    background-color:yellow;
  }
</style>
</html>
